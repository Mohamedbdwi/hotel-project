
  <div class="card shadow-lg">
    <div class="card-img-wrapper">
    <img *ngIf="property.image" class="propImg card-img-top" src="assets/images/{{property.image}}.png" alt="">
    <img *ngIf="!property.image" class="propImg card-img-top" src="assets/images/house_default.png" alt="">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button routerLink="/property-detail/{{property.id}}" class="btn btn-primary">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </li>

      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa-solid fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>
    <div class="card-body p-2">
<h1>{{property.name}}</h1>
<h2>{{property.type}}</h2>
<h3>{{property.price}}</h3>
</div>
</div>
